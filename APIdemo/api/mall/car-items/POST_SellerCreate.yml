name: 创建订单 api/mall/car-items/POST_SellerCreate.yml
variables:
    access_token: ${access_token}
    refresh_token: ${refresh_token}
    phone: null
    sellerPhoneNum: null
    itemId: null
    leasePlanId: null
    sellerId: null
    skuId: null
base_url: ${ENV(base_url)}
request:
    headers:
        authorization: Bearer ${access_token}
    json:
        itemId: ${ENV(itemId)}
        leasePlanId: ${ENV(leasePlanId)}
        phone: ${ENV(phone)}
        sellerId: ${ENV(sellerId)}
        skuId: ${ENV(skuId)}
    method: POST
    url: /mall/api/v0.1/car-items/orders/seller-create
validate:
-   eq: ["status_code", 200]
