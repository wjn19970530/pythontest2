name: 获取商品相关skuId api/mall/back-end/car-item/GET_tree.yml
variables:
    itemId: null
base_url: ${ENV(base_url)}
request:
    url: /mall/api/v0.1/back-end/car-item/tree/$itemId
    method: GET
    headers:
        authorization: Bearer ${access_token}
    params:
        itemId: $itemId
validate:
    - eq: ["status_code", 200]
