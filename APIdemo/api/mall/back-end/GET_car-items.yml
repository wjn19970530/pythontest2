name: 获取商品列表以获取相关id api/mall/back-end/GET_car-items.yml
variables:
  status: null
  page: null
  size: null
  keyword: null
base_url: ${ENV(base_url)}
request:
    url: /mall/api/v0.1/back-end/car-items
    method: GET
    headers:
        authorization: Bearer ${access_token}
    params:
        status: 2
        page: 0
        size: 20
        keyword: $keyword
validate:
    - eq: ["status_code", 200]
