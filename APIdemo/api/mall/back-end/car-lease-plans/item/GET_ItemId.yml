name: 获取金融方案id  api/mall/back-end/car-lease-plans/item/GET_ItemId.yml
variables:
    itemId: null
base_url: ${ENV(base_url)}
request:
    url: /mall/api/v0.1/back-end/car-lease-plans/item/$itemId/fliter
    method: GET
    headers:
        authorization: Bearer ${access_token}
    params:
        itemId: $itemId
validate:
  - eq: [status_code,200]
