name: 用户登录 api/auth/POST_login.yml
variables:
    endpoint: pc-web
    grantType: verify_code
    verifyCode: 999999
    phoneNum: null
base_url: ${ENV(base_url)}
request:
    json:
        endpoint: $endpoint
        grantType: $grantType
        phoneNum: ${ENV(phoneNum)}
        verifyCode: $verifyCode
    method: POST
    url: /auth/login
    headers:
        Content-Type: application/json;charset=UTF-8
validate:
    - eq: ["status_code", 200]
