name: 选择个人客户 api/usercenter/back-end/users-list/POST_current.yml
variables:
    creditFlag: null
    realName: null
base_url: ${ENV(base_url)}
request:
    url: /usercenter/api/0.1/back-end/users-list/current/org
    method: POST
    headers:
        authorization: Bearer ${access_token}
    params:
        page: 0
        size: 20
    json:
        creditFlag: 1
        realName: $realName
validate:
    - eq: ["status_code", 200]
